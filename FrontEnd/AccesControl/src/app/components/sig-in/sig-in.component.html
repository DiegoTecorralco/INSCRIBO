    <div class="relative isolate px-6 pt-0 lg:px-8 h-full">

        <div class="w-full max-w-md">
          <h2 class="text-3xl font-semibold text-gray-900 text-center mb-6">Iniciar sesión</h2>
          <form class="space-y-6">
            <div>
              <label for="matricula" class="block text-sm font-medium text-gray-700">Matrícula</label>
              <input
                type="text"
                id="matricula"
                name="matricula"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Ingresa tu matrícula"
              />
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Ingresa tu contraseña"
              />
            </div>
            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
