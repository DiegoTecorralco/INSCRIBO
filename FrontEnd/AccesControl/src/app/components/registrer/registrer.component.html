<div class="bg-white overflow-hidden h-screen">
    <header class="absolute inset-x-0 top-0 z-50">
      <!-- Header y Navbar (igual que antes) -->
    </header>
  
    <div class="relative isolate px-6 pt-0 lg:px-8 h-full">
      <div class="mx-auto max-w-2xl py-8 sm:py-16 lg:py-20 h-full flex items-center justify-center">
        <div class="w-full max-w-md rounded-lg border-gray-400 border-dashed border-2 p-4 aspect-3/2 object-cover">
          <h2 class="text-3xl font-semibold text-gray-900 text-center mb-6">Registrate Ahora</h2>
          <form (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Campo de Matrícula -->
            <div>
              <label for="matricula" class="block text-sm font-medium text-gray-700">Matrícula</label>
              <input
                type="text"
                id="matricula"
                name="matricula"
                [(ngModel)]="matricula"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Ingresa tu matrícula"
              />
              <!-- Alerta para Matrícula -->
              <div *ngIf="showAlert && !matricula.trim()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mt-2 rounded-md" role="alert">
                <p class="text-sm">Por favor, ingresa tu matrícula.</p>
              </div>
            </div>
  
            <!-- Campo de Contraseña -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Ingresa tu contraseña"
              />
              <!-- Alerta para Contraseña -->
              <div *ngIf="showAlert && !password.trim()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mt-2 rounded-md" role="alert">
                <p class="text-sm">Por favor, ingresa tu contraseña.</p>
              </div>
            </div>
  
            <!-- Campo de Confirmar Contraseña -->
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Repite tu contraseña"
              />
              <!-- Alerta para Confirmar Contraseña -->
              <div *ngIf="showAlert && !confirmPassword.trim()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mt-2 rounded-md" role="alert">
                <p class="text-sm">Por favor, confirma tu contraseña.</p>
              </div>
            </div>
  
            <!-- Botón de Registrar -->
            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-900 hover:bg-indigo-500 cursor-progress focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300"
              >
                Registrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
