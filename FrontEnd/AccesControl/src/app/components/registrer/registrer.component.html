<div class="bg-white overflow-hidden h-screen">
  <div class="relative isolate px-6 pt-0 lg:px-8 h-full">
    <div class="mx-auto max-w-2xl py-8 sm:py-16 lg:py-20 h-full flex items-center justify-center">
      <div class="w-full max-w-md rounded-lg border-emerald-400 border-dashed border-2 p-4 aspect-3/2 object-cover relative">
        <!-- Alerta unificada dentro del formulario -->
        <div *ngIf="showAlert" class="mb-4 bg-rose-600 border border-cyan-400  px-4 py-3 rounded-md relative" role="alert">
          <div class="flex justify-between items-start">
            <div>
              <strong class="font-bold text-cyan-400">Error !</strong>
              <ul class="mt-1 list-disc list-inside">
                <li *ngFor="let message of alertMessages" class="text-sm text-white">{{message}}</li>
              </ul>
            </div>
            <button (click)="closeAlert()" class="ml-4 text-red-700 hover:text-red-900 focus:outline-none">
              <span class="text-xl text-white"> ❎</span>
            </button>
          </div>
        </div>

        <h2 class="text-3xl font-bold text-gray-950 text-center mb-6">Registrate Ahora</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Campo de Matrícula -->
          <div>
            <label for="matricula" class="block text-sm font-medium text-gray-700">Matrícula</label>
            <input
              type="text"
              id="matricula"
              name="matricula"
              [(ngModel)]="matricula"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Ingresa tu matrícula"
            />
          </div>

          <!-- Campo de Contraseña -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Ingresa tu contraseña"
            />
          </div>

          <!-- Campo de Confirmar Contraseña -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Repite tu contraseña"
            />
          </div>

          <!-- Botón de Registrar -->
          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-500 hover:bg-black cursor-progress focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300"
            >
              Registrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
