    <!-- Falta ajustar el carrucel para imagenes verticales para publicitar la aplicaion mobil  -->
<div class="max-w-4xl mx-auto relative">
    <!-- Contenedor principal del carrusel -->
    <div class="relative overflow-hidden w-full min-h-96 bg-white rounded-lg">
      <!-- Cuerpo del carrusel -->
      <div #carouselBody class="flex flex-nowrap transition-transform duration-700 h-full">
        <!-- Slides -->
        @for (slide of slides; track $index) {
          <div class="w-full flex-shrink-0">
            <div class="flex justify-center items-center h-full p-6 {{slide.bgClass}}">
              <img class="max-h-80" [src]="slide.image" [alt]="slide.alt">
            </div>
          </div>
        }
      </div>
    </div>
  
    <!-- Controles -->
    <button type="button" 
            (click)="prevSlide()"
            class="hs-carousel-prev absolute inset-y-0 start-0 inline-flex justify-center items-center w-12 h-full text-gray-800 hover:bg-gray-100 rounded-s-lg">
      <svg class="size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="m15 18-6-6 6-6"></path>
      </svg>
    </button>
    <button type="button" 
            (click)="nextSlide()"
            class="hs-carousel-next absolute inset-y-0 end-0 inline-flex justify-center items-center w-12 h-full text-gray-800 hover:bg-gray-100 rounded-e-lg">
      <svg class="size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </button>
  
    <!-- Indicadores -->
    <div class="flex justify-center absolute bottom-4 start-0 end-0 space-x-2">
      @for (slide of slides; track $index) {
        <button type="button" 
                (click)="goToSlide($index)"
                class="size-3 rounded-full transition-colors duration-300"
                [class.bg-blue-700]="currentIndex === $index"
                [class.bg-gray-400]="currentIndex !== $index">
          <span class="sr-only">Ir al slide {{$index + 1}}</span>
        </button>
      }
    </div>
  </div>
